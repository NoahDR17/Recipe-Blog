{% extends 'base.html' %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
<div class="container pt-3 pb-3">
    <div class="form-container mx-auto">
        <form method="POST" class="form p-3">
            <h1 class="text-white">Edit Recipe</h1>
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
                <!-- Renders the form using Django Crispy Forms for improved styling and layout -->
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary custom-btn mt-3">Save Changes</button>
            </div>
            <div class="mt-4">
                <a href="javascript:history.back()" class="btn btn-secondary custom-btn">Return</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
