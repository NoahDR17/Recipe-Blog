{% extends 'base.html' %}

{% block title %}Recipe Details{% endblock %}

{% block content %}
<div class="container p-2">
    <h1>{{ recipe.title }}</h1>
    <p>{{ recipe.description }}</p>
    <p>Ingredients: {{ recipe.ingredients }}</p>
    <p>Instructions: {{ recipe.instructions }}</p>
    <p>Calories: {{ recipe.calories }}</p>
</div>
{% endblock %}
