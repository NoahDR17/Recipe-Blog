{% extends 'base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete "{{ recipe.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
    <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
