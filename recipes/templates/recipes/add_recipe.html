{% extends 'base.html' %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
<div class="container py-3">
    <div class="form-container mx-auto" style="max-width: px; background-color: #013870; padding: 20px; border-radius: 8px;">
        <form method="POST" class="form p-3">
            <h1 class="text-white">Add a Recipe</h1>
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary custom-btn mt-3">Create Recipe</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
