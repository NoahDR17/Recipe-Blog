{% load static %}

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <!-- Logo and Site Name -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static 'images/logo.webp' %}" alt="Recipe Blog knife and fork logo" class='logo spin'>
            <span class="ms-2 fs-4">The Recipe Box
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_recipe' %}">Add a Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recipe_list' %}">View All Recipes</a>
                </li>
                {% if user.is_authenticated == False %}
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/signup/">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/login/">Sign In</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/logout/">Log Out</a>
                </li>
                {% endif %}
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
